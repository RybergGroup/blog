<script>
make_links = function () {
    console.log(location.pathname);
    var posts = require('../database.json');
    document.getElementById("links").innerHTML = '<a href="../index.html">Home</a>';
    for (var i=0; i<posts.length; ++i) {
	if (location.pathname === posts[i].address) {
	    if (i > 0) document.getElementById("links").innerHTML += ' | <a href="' + posts[i-1].address + '">prev</a>';
	    if (i+1 < posts.length) document.getElementById("links").innerHTML += ' | <a href="' + posts[i+1].address + '">next</a>';
	    break;
	}
    }
}
document.addEventListener("load",make_links());
</script>
